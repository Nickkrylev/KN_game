<!DOCTYPE html>
<html>
	<head>
		<title> Knight League </title>
		<link href='Style.css' rel='stylesheet'>
		<meta charset="utf-8">
	</head>
	<body>
		<div id="main">
			<div id="gameName"></div>
			<input class="ok" type="number" id="connectInput1" placeholder="Set port" spellcheck="false" onfocusout="checkEmptyInput()">
			<div  id="ConnectToserver" class="actionButton">  Create   </div>
			<a href="main menu.html" id="back" class="actionButton">  Main menu  </a>
			<script src='create game.js'>
			</script>
		</div>
		<script>
		
			function checkEmptyInput(){
				
				if(connectInput1.value!=''){		
					connectInput1.style.border = "7px solid #282c42";
					connectInput1.style.color = "#5c6282";
					connectInput1.classList.remove("error");					
				}
				else{
					connectInput1.style.border = "7px solid #893b3b";
					connectInput1.style.color = "#b06161";
					connectInput1.classList.add("error");
				}
				
			}
		</script>
	</body>
</html>
